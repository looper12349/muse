<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc" />
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#0f172a">DSA Teaching Assistant Architecture</text>
  
  <!-- Client Section -->
  <rect x="50" y="100" width="350" height="600" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
  <text x="225" y="130" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">Frontend (React)</text>
  
  <!-- Client Components -->
  <rect x="80" y="150" width="290" height="80" rx="5" ry="5" fill="#e0f2fe" stroke="#7dd3fc" stroke-width="2" />
  <text x="225" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0369a1">React Components</text>
  <text x="225" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#0c4a6e">UI Components, Pages, Layout</text>
  
  <rect x="80" y="250" width="290" height="80" rx="5" ry="5" fill="#dbeafe" stroke="#93c5fd" stroke-width="2" />
  <text x="225" y="290" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1d4ed8">Recoil State Management</text>
  <text x="225" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Atoms, Selectors, State</text>
  
  <rect x="80" y="350" width="290" height="80" rx="5" ry="5" fill="#ede9fe" stroke="#c4b5fd" stroke-width="2" />
  <text x="225" y="390" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#5b21b6">Services</text>
  <text x="225" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#4c1d95">API Calls, Authentication</text>
  
  <rect x="80" y="450" width="290" height="80" rx="5" ry="5" fill="#fae8ff" stroke="#f0abfc" stroke-width="2" />
  <text x="225" y="490" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#a21caf">React Router</text>
  <text x="225" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#86198f">Navigation, Protected Routes</text>
  
  <rect x="80" y="550" width="290" height="80" rx="5" ry="5" fill="#fef9c3" stroke="#fde047" stroke-width="2" />
  <text x="225" y="590" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#854d0e">Styling & Utilities</text>
  <text x="225" y="615" font-family="Arial" font-size="14" text-anchor="middle" fill="#713f12">Tailwind CSS, Framer Motion</text>
  
  <!-- Server Section -->
  <rect x="800" y="100" width="350" height="600" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
  <text x="975" y="130" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">Backend (Node.js)</text>
  
  <!-- Server Components -->
  <rect x="830" y="150" width="290" height="80" rx="5" ry="5" fill="#dcfce7" stroke="#86efac" stroke-width="2" />
  <text x="975" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">Express API</text>
  <text x="975" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="#14532d">Routes, Controllers, Middleware</text>
  
  <rect x="830" y="250" width="290" height="80" rx="5" ry="5" fill="#d1fae5" stroke="#6ee7b7" stroke-width="2" />
  <text x="975" y="290" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">MongoDB Models</text>
  <text x="975" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#064e3b">Users, Problems, Threads, Messages</text>
  
  <rect x="830" y="350" width="290" height="80" rx="5" ry="5" fill="#ffedd5" stroke="#fdba74" stroke-width="2" />
  <text x="975" y="390" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#9a3412">Authentication</text>
  <text x="975" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#7c2d12">JWT, User Management</text>
  
  <rect x="830" y="450" width="290" height="80" rx="5" ry="5" fill="#fee2e2" stroke="#fca5a5" stroke-width="2" />
  <text x="975" y="490" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#b91c1c">LeetCode Scraper</text>
  <text x="975" y="515" font-family="Arial" font-size="14" text-anchor="middle" fill="#991b1b">Fetching & Parsing Problem Data</text>
  
  <rect x="830" y="550" width="290" height="80" rx="5" ry="5" fill="#ffe4e6" stroke="#fda4af" stroke-width="2" />
  <text x="975" y="590" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#be123c">LLM Integration</text>
  <text x="975" y="615" font-family="Arial" font-size="14" text-anchor="middle" fill="#9f1239">OpenAI, Claude, Google, Factory Pattern</text>
  
  <!-- Middle Services -->
  <rect x="425" y="200" width="350" height="400" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" />
  <text x="600" y="230" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">Services & Data Flow</text>
  
  <!-- Database -->
  <rect x="475" y="260" width="250" height="100" rx="5" ry="5" fill="#f0fdfa" stroke="#99f6e4" stroke-width="2" />
  <text x="600" y="300" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0f766e">MongoDB Database</text>
  <text x="600" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#115e59">Data Storage & Retrieval</text>
  
  <!-- LLM Providers -->
  <rect x="475" y="380" width="250" height="100" rx="5" ry="5" fill="#fdf4ff" stroke="#e879f9" stroke-width="2" />
  <text x="600" y="420" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#a21caf">LLM Providers</text>
  <text x="600" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="#86198f">OpenAI, Claude, Google, Deepseek</text>
  
  <!-- LeetCode -->
  <rect x="475" y="500" width="250" height="80" rx="5" ry="5" fill="#fef3c7" stroke="#fbbf24" stroke-width="2" />
  <text x="600" y="540" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">LeetCode API</text>
  <text x="600" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#78350f">Problem Data Source</text>
  
  <!-- Connections -->
  <!-- Client to API -->
  <path d="M350 400 L425 400" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- API to Client -->
  <path d="M425 420 L350 420" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Server to API -->
  <path d="M775 400 L850 400" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- API to Server -->
  <path d="M850 420 L775 420" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Server to DB -->
  <path d="M975 250 L725 290" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- DB to Server -->
  <path d="M725 310 L975 330" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Server to LLM -->
  <path d="M975 500 L725 430" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- LLM to Server -->
  <path d="M725 450 L975 520" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Server to LeetCode -->
  <path d="M900 530 L725 540" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- LeetCode to Server -->
  <path d="M725 560 L900 570" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="720" width="1100" height="60" rx="5" ry="5" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" />
  <text x="600" y="750" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">
    Data flows between the React frontend and Node.js backend via RESTful API calls. The backend communicates with MongoDB for storage, LLM providers for AI responses, and LeetCode for problem data.
  </text>
</svg>
